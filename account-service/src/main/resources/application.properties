spring.application.name=AccountService
server.port=9001
server.servlet.context-path=/account/
#registered
eureka.instance.prefer-ip-address=true
eureka.client.service-url.defaultZone=http://127.0.0.1:8761/eureka/
eureka.client.-fetchregistry=false
#spring-cloud Hoxton.M2 后使用loadbalancer替换ribbon
#spring.cloud.loadbalancer.ribbon.enabled=false
#
spring.cloud.alibaba.seata.tx-service-group=account_service_tx_group
#db
spring.datasource.url=jdbc:mysql://192.168.146.128:3306/distributed_account
spring.datasource.username=admin
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
#springboot 默认使用hikari连接池
#spring.datasource.hikari.idle-timeout=30000
#spring.datasource.hikari.max-lifetime=1800000
#spring.datasource.hikari.auto-commit=true
#spring.datasource.hikari.pool-name=DatebookHikariCP
#spring.datasource.hikari.connection-timeout=5000
#spring.datasource.hikari.minimum-idle=5
#spring.datasource.hikari.maximum-pool-size=15
#spring.datasource.hikari.connection-test-query=SELECT 1
#druid 初始建立物理连接数
#初始化时建立物理连接的个数
spring.datasource.druid.initial-size=3
#最小连接池数量
spring.datasource.druid.min-idle=3
#最大连接池数量
spring.datasource.druid.max-active=10
#获取连接时最大等待时间
spring.datasource.druid.max-wait=60000
#配置监控页面访问登录名称
spring.datasource.druid.stat-view-servlet.login-username=admin
#配置监控页面访问密码
spring.datasource.druid.stat-view-servlet.login-password=admin
#是否开启慢sql查询监控
spring.datasource.druid.filter.stat.log-slow-sql=true
#慢SQL执行时间
spring.datasource.druid.filter.stat.slow-sql-millis=1

